<!-- ================= Some stuff ================== -->

<div id="nav-bar"></div>

<body style="padding-bottom:30px">
    <div class="container-sm">

        <!-- ================= Login/create ================== -->

        <div class="container-sm style-is-cool">
            <div class="row" id="menu">
                <div>
                    <div class="card text-white bg-dark mb-3" class="card text-white bg-dark mb-3">
                        <div class="card-body">
                            <h5 class="card-title" id="stuff_title_game">Login</h5>
                            <p class="card-text">
                                <form method="post" action="https://api.serversmp.xyz/1001/set" id="simple_form_login_pls">
                                    <label for="fname">Username:</label><br>
                                    <input type="text" name="username" placeholder="Enter username..." maxlength="100" required><br>
                                    <label for="lname">Password:</label><br>
                                    <input type="password" name="password" placeholder="Enter password..." required><br>
                                    <input type='hidden' name='id' id="id_true_yes" value="0" readonly required>
                                    <input type='hidden' name='type' id="type_true_yes" value="login" readonly required>
                                    <a class='link_text' id="link_text_change_stuff" onclick="create_account()">Don't have an account?</a><br>
                                    <input type="submit" value="Submit" class="btn">
                                </form>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        fetch('https://serversmp.xyz/assets/json/navbar.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                document.getElementById("nav-bar").innerHTML = data.navbar;
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });

        function getID() {
            const urlSearchParams = new URLSearchParams(window.location.search);
            const params = Object.fromEntries(urlSearchParams.entries());
            if(!params.id) {
                window.location.href = "https://serversmp.xyz/web/1001/index.html";
            } else {
                document.getElementById("id_true_yes").value = params.id;
            }
        }
        getID();

        function create_account() {
            document.getElementById("simple_form_login_pls").action = "https://api.serversmp.xyz/auth/create";
            document.getElementById('link_text_change_stuff').setAttribute( "onClick", "login_account()" );
            document.getElementById("link_text_change_stuff").innerText = "Have an account?";
            document.getElementById("stuff_title_game").innerText = "Create";
            document.getElementById("id_true_yes").value = "create";
        }

        function login_account() {
            document.getElementById("simple_form_login_pls").action = "https://api.serversmp.xyz/auth/login";
            document.getElementById('link_text_change_stuff').setAttribute( "onClick", "create_account()" );
            document.getElementById("link_text_change_stuff").innerText = "Don't have an account?";
            document.getElementById("stuff_title_game").innerText = "Login";
            document.getElementById("id_true_yes").value = "login";
        }
    </script>

</body>
