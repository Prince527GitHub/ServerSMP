<body><noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="nav-bar"></div>

    <h6 style="background-color:#f8d7da;color:#721c24;"><span style="font-weight:bold;color:#721c24;">WARNING:</span> This is a terrible version of 1001 a game from Arpi <img src="https://serversmp.xyz/web/developers/assets/image/arpi.png" height="16px" width="16px"> <span style="color:gray;">(you can play the better version <a href="https://adrianoalasia.com/">here</a>)</span></h6>

    <div class="center_div">
        <h2 style="color:#90ee90;" id="realnumber"></h2>
        <h2 id="number"></h2>
        <button class="btn" id="remove">-</button>
        <button class="btn" id="add">+</button>
        <button class="btn" id="random">↩</button>
    </div>

    <script>
        let finalNumber;

        // random number then change the dom element
        function randomNumber() {
            var number = Math.floor(Math.random() * 100000);
            document.getElementById('number').innerHTML = number;
        }
        randomNumber();

        // set final number
        function finalNumberFunction() {
            var number = Math.floor(Math.random() * 100000);
            finalNumber = number;
            document.getElementById('realnumber').innerHTML = number;
        }
        finalNumberFunction();

        // get button element by id and add event listener
        document.getElementById('add').addEventListener('click', function () {
            // get number element
            var number = document.getElementById('number');
            // get current number
            var current = parseInt(number.innerHTML);
            // add 1000 to current number
            number.innerHTML = current + 1000;
            // check local storage
            var number = document.getElementById('number').innerHTML;
            if (number == finalNumber) {
                document.getElementById('number').innerHTML = 'You Win!';
            }
        });

        // get button element by id and add event listener
        document.getElementById('remove').addEventListener('click', function () {
            // get number element
            var number = document.getElementById('number');
            // get current number
            var current = parseInt(number.innerHTML);
            // remove 1000 to current number
            number.innerHTML = current - 1000;
            // check local storage
            var number = document.getElementById('number').innerHTML;
            if (number == finalNumber) {
                document.getElementById('number').innerHTML = 'You Win!';
            }
        });

        // get button element by id and add event listener
        document.getElementById('random').addEventListener('click', function () {
            var number = Math.floor(Math.random() * 100000);
            document.getElementById('number').innerHTML = number;
            // check local storage
            var number = document.getElementById('number').innerHTML;
            if (number == finalNumber) {
                document.getElementById('number').innerHTML = 'You Win!';
            }
        });

        fetch('https://serversmp.xyz/assets/json/navbar.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });

        function appendData(data) {
            document.getElementById("nav-bar").innerHTML = data.navbar;
        }
    </script>
